<head>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background-repeat: no-repeat;
        background-image: url("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDAxaGl6bnl4Yjl0OHFrMDZqZmR3cHUzOXo2NWYwMzg0ZXVvYXBqbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/8HsmNshH7l3jC047HS/giphy.gif");
        background-size: contain;
        background-position: center;
        background-color: rgba(255, 12, 193, 0.35);
        background-blend-mode: overlay;
        overflow: hidden;
        min-height: 100vh;

        @media (max-width: 600px) {
  body {
    background-size: 80% contain; /* a bit smaller on phones */
  }
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 2.5rem;
        border-radius: 25px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: popIn 1s ease;
    }

    @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.2rem;
        color: #ff4d6d;
        margin-bottom: 1rem;
    }

    p {
        color: #444;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
    }

    #yesBtn:hover {
        background: #ff1e4d;
        transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
        background: #ddd;
        color: #555;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
    }

    .accepted {
        display: none;
        font-size: 1.3rem;
        color: #ff4d6d;
        font-family: 'Pacifico', cursive;
    }

    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>From the moment you smiled, my heart hasnâ€™t been the same ðŸ¥ºðŸ’–. I know we are not officially a thing but that doesn't mean i couldn't like to have you for eternity</p>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="accepted">
        Yayyyy!! ðŸ’ž  
        <br>You just made my heart the happiest ðŸ¥°
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
    // Initialize EmailJS
    emailjs.init("public_x-NvMOA5LFsR2flDY"); 

    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    document.getElementById("yesBtn").addEventListener("click", function () {
        document.querySelector(".buttons").style.display = "none";
        document.querySelector(".accepted").style.display = "block";
        launchHearts();
        sendEmail();
    });

    function launchHearts() {
        const heartsContainer = document.getElementById("hearts");
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    }

    function sendEmail() {
        emailjs.send("service_zimymhh", "template_mia8qgx", {
            to_email: "palmkamauk@gmail.com",
            message: "She said YES to being your Valentine ðŸ’–ðŸ¥°"
        })
             .then((response) => {
    console.log('Email sent successfully:', response.status, response.text);
  })
  .catch((error) => {
    console.error('Email sending failed:', error);
  });
    }
</script>

</body>
</html>
